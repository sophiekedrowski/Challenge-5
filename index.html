<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container text-center">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <h2> <br /> <span id="time-display">00:00:00</span></h2>
            <p id="currentDay" class="lead"></p>
        </div>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div id="row-1" class="col-2 time-block hour,"> 8 A.M</div>
            <div class="col-8 time-slot">
                <textarea
                  id="EightAm"
                  placeholder="Add events here"
                  class="calendar-item"
                  rows="2"
                  cols="50"
                ></textarea>
              </div>
              <div class="col-2 saveBtn">
                <button id="8am" class="btn btn-secondary">Save</button>
               </div>
      </div>

      <div class="row">
        <div id="row-2" class="col-2 time-block hour,"> 9 A.M</div>
        <div class="col-8 time-slot">
            <textarea
              id="NineAm"
              placeholder="Add events here"
              class="calendar-item"
              rows="2"
              cols="50"
            ></textarea>
          </div>
          <div class="col-2 saveBtn">
            <button id="9am" class="btn btn-secondary">Save</button>
           </div>
  </div>

  <div class="row">
    <div id="row-3" class="col-2 time-block hour," > 10 A.M</div>
    <div class="col-8 time-slot">
        <textarea
          id="TenAm"
          placeholder="Add events here"

          rows="2"
          cols="50"
        ></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button id="10am" class="btn btn-secondary">Save</button>
       </div>
</div>

<div class="row">

      <div class="col-2 saveBtn">
        <button id="11am" class="btn btn-secondary">Save</button>

</div>

<div class="row">

</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
